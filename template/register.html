<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link rel='stylesheet' type="text/css" href="{% static 'styler.css' %}">
</head>
<body>
<div class="register">
  <h1>Green Estate </h1>
  <form action=" " method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
          {{ form|crispy }}
    </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="/login/">Sign In</a></small>
      </div>
  </form>
</div>


</body>
</html>
